{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Login</h2>

                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Please correct the errors below.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
                    </form>

                    <div class="text-center my-4 position-relative">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted">OR</span>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger">
                            <i class="fab fa-google me-2"></i>Sign in with Google
                        </a>
                    </div>

                    <div class="text-center mt-4">
                        <a href="{% url 'signup' %}" class="text-decoration-none me-3">Create Account</a>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
